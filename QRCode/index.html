<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3957723726095018"
     crossorigin="anonymous"></script>
  <title>Gerador de QR Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.1/qrcode.min.js"></script>
  <script>
      const QRCodeModern = QRCode; // Salva a referência da biblioteca moderna
  </script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="script.js"></script>
 

</head>
<body>
  <h1>Gerador de QR Code</h1>
  <form>
    <label for="text">Digite o texto para gerar o QR Code:</label>
    <input type="text" id="text" value="https://wwww.wikicode.com.br"><br>
    <label for="qrlabel">Digite o texto que vai aparecer abaixo do QR Code:</label>
    <input type="text" id="qrlabel" value="SCAM ME"><br>
    
    <input type="checkbox" id="moldura" checked> Com moldulra?<br>
    <!-- Configurações do QR Code -->
    <label>Cor da Moldura:</label>
    <input type="color" id="frameColor" value="#000000">
    <br><br>

    <label>Cor da Label (Texto):</label>
    <input type="color" id="labelColor" value="#FFFFFF">
    <br><br>

    <label>Cor do Fundo do QR Code:</label>
    <input type="color" id="qrBackground" value="#FFFFFF">
    <br><br>

    <label>Fonte da Label:</label>
    <select id="labelFont">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
    </select>
    <br><br>

    <button type="button" onclick="generateQRCode()">Gerar QR Code</button>

    <!-- Container onde o QR Code será renderizado -->
   <center> 
    <div id="qrCodeContainer" style="margin-top: 20px;"></div>    
  </center>

   </body>
</html>
